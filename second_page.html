<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>УРАААА БІЛГЕМ АЗАМАТЫҢНЫҢ ВАЛЕНТИНКАСЫ БОЛАТЫНЫҢДЫЫ УРАААААА</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Светло-серый */
            position: relative;
        }

        header {
            background-color: #ff66b2; /* Ярко-розовый */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .content {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-container {
            margin: 10px;
            flex: 1 1 45%; /* Распределение по ширине */
        }

        .kitten {
            width: 100%;
            border-radius: 50%;
            margin-top: 20px;
            animation: bounce 1s infinite alternate; /* Анимация */
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>УРАААА БІЛГЕМ АЗАМАТЫҢНЫҢ ВАЛЕНТИНКАСЫ БОЛАТЫНЫНДЫЫ УРАААААА</h1>
    </header>
    <main>
        <section class="content">
            <div class="image-container">
                <img src="https://sticker-collection.com/stickers/animated/HANGSEED9/thumbs/bf6eb5bf-6425-4400-aa09-50be9b04e4acfile_2752891.jpg" alt="Сердечко" class="kitten">
            </div>
            <div class="image-container">

            </div>

            </div>
            <div class="image-container">
                <img src="https://media.stickerswiki.app/bubududubears/1482468.160.gif" alt="Цветок" class="kitten">
